<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
  <h1>Secure JSON formatter</h1>
  <form action="/json" method="post" id='form'>
    <input type="text" name="filename" value="parsed.json">
    <textarea name="input">{ "key": "value" }</textarea>
    <button>Format & Upload</button>
  </form>

  <h1>Read uploaded JSON</h1>
  <form action="/read" method="post" id='form'>
    <input type="text" name="filename">
    <button>Read</button>
  </form>


  <h1>Login</h1>
  <form action="/login" method="post" id='form'>
    <input type="password" name="password" placeholder="Password" required>
    <button>Login</button>
  </form>
</body>
</html>
